<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filmoteka</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header-home">
      <div class="conteiner header-home__conteiner">
        <nav class="novigation">
          <a class="logo-block" href="#">
            <div class="icon-film"></div>
            <p class="logo">Filmoteka</p>
          </a>

          <ul class="novigation-list">
            <li class="novigation-list__item">
              <button type="button" class="home-btn">
                <a class="link">Home</a>
              </button>
            </li>
            <li>
              <button type="button" class="library-btn">
                <a class="link">my library</a>
              </button>
            </li>
          </ul>
        </nav>
        <form class="search-form" id="search-form">
          <input
            class="search-input"
            type="text"
            name="query"
            autocomplete="on"
            placeholder="Поиск фильмов"
          />
          <div class="search-icon"></div>

          <div class="modal-card" data-action="{{id}}"></div>
        </form>
      </div>
    </header>
    <main>
      <div class="conteiner main-conteiner">
        <ul class="film-list"></ul>
      </div>

      <div class="backdrop_close"> 
        </div>
    </main>
    <footer class="footer">
      <div class="footer-container">
        <p class="coperate-text">&copy; 2020 | All Rights Reserved |</p>
        <p>
          Developed with <span class="footer-svg"></span> by
          <span class="link-footer">GoIT Students</span>
        </p>
      </div>
    </footer>
  </body>
</html>
